<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter county Name" spellcheck="false">
            <button><img src="search.png"></button>
        
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="county">Nairobi</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>

    const apiKey = "b91fa9ca50ff464f2f322e79c00cd691";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&=nairobi"
   
    async function checkWeather(){
        const response = await fetch(apiUrl + `&appid=&{apiKey}`);
    var data = await response.json();

    console.log(data);
}

checkWeather();
    </script>
</body>
</html>
